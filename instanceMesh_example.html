<!DOCTYPE html>
<html>
  <head>
    <title>Three.js Beginner</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
    <script>
      // --- Basic Setup ---
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 10;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const stats = new Stats();
      stats.showPanel(0);
      document.body.appendChild(stats.dom);

      const count = 250000;
      const geo = new THREE.BoxGeometry(0.3, 0.3, 0.3);
      const mat = new THREE.MeshNormalMaterial();
      
      // Membuat Instanced Mesh
      const instanced = new THREE.InstancedMesh(geo, mat, count);

      const dummyMatrix = new THREE.Matrix4();

      for (let i = 0; i < count; i++) {
        dummyMatrix.makeTranslation(
          (Math.random() - 0.5) * 5,
          (Math.random() - 0.5) * 5,
          (Math.random() - 0.5) * 5
        );
        instanced.setMatrixAt(i, dummyMatrix);
      }
      
      instanced.instanceMatrix.needsUpdate = true;

      instanced.setColorAt(10, new THREE.Color("red"));
      instanced.instanceColor.needsUpdate = true;

      scene.add(instanced);

      function animate() {
        stats.begin();

        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        
        instanced.rotation.y += 0.01;

        stats.end();
      
      }
      animate();
    </script>
  </body>
</html>
